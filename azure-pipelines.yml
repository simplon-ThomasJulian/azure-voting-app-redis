trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:

- task: Docker@2
  inputs:
    containerRegistry: 'dockerhub connection'
    repository: 'thjulian23/brief-8-tj'
    command: 'buildAndPush'
    Dockerfile: 'Dockerfile'

- task: CmdLine@2
  inputs:
    script: |
      versionnew=$(curl 'https://hub.docker.com/r/thjulian23/brief-8-tj/tags' | jq -r '."results"[0]["name"]')
            sed -i 's/{{ version }}/'$versionnew'/g' main.yml
- task: KubernetesManifest@0
  inputs:
    action: 'deploy'
    kubernetesServiceConnection: 'cluster-connection'
    namespace: 'qal'
    manifests: 'main.yml'